{% extends 'main/basic.html' %}
{% block body %}
<div class="container  my-4">
<div class="card">
    <h5 class="card-title my-4 mx-4">Donation</h5>
    <div class="card-body">
        <form method="post" onsubmit="#">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fullname">Full Name</label>
                    <input type="text" class="form-control" id="text" name="name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputphone">Phone No.</label>
                    <input type="number" class="form-control" id="text" name="phone">
                </div>
            </div>
             <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
  </div>
             <div class="form-row">
                 <label  for="inputsum">Amount</label>
                 <input type="number" class="form-control" id="text" name="amount">
             </div>
            <br>
            <button type="submit" class="btn btn-primary">Pay Now</button>
        </form>
    </div>
</div>
</div>

{% endblock %}
