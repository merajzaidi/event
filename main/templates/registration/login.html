{% extends 'main/basic.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block body %}
<div class="container  my-4">
<div class="card">
    <h5 class="card-title my-4 mx-4">Login Form</h5>
    <div class="card-body">

<form method ="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-outline-primary">Submit</button>
    <a href="{% url 'signup' %}" class="btn btn-outline-danger mx-2">Signup</button></a><br>
    <p><strong>-- OR --</strong></p>
  <a href="{% provider_login_url 'github' method='oauth2' %}">Login with GitHub</a><br>
  <a href="{% provider_login_url 'google' method='oauth2' %}">Login with Google</a><br>
  <a href="{% provider_login_url 'facebook' %}">Login with facebook</a><br>
</form>

</div>
    </div>
    </div>
{% endblock %}
