{% extends 'main/basic.html' %}
{% block body %}
<div class="container my-4">
    <h3 class="my-2">Post your Event</h3>
<form action="#" method="post" name="myForm">
    {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Title/Munwaan</label>
      <input type="text" class="form-control" id="text" name="title">
    </div>
    <div class="form-group col-md-6">
        <label for="category">Category</label>
    <select class="custom-select" name = "category" onchange="validation()" required>
      <option value="">Select Category</option>
      <option value="majlis">Majlis</option>
      <option value="mehfil">Mehfil</option>
      <option value="others">Others</option>
    </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name = "address">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name = "cityyy">
    </div>
    <div class="form-group col-md-4">
      <label for="inputdate">date</label>
      <input type="date" class="form-control" id="inputdate" name = "date">
    </div>
    <div class="form-group col-md-2">
      <label for="inputtime">Time</label>
      <input type="time" class="form-control" id="inputtime" name="time">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
  </div>
    <div class="form-group">
    <label for="exampleFormControlFile1">Upload Any poster</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="poster">
  </div>
  <span id="divpr" class="divpr"><br></span>
  <button type="submit" class="btn btn-primary">Load More</button>
</form>
    </div>
{% endblock %}
{% block js %}
<script>
function validation(){
  var x = document.forms["myForm"]["category"].value;
  console.log(x);
  if (x == "mehfil"){
  var datat = '<div class="form-group row"><label for="inputEmail3" class="col-sm-2 col-form-label">Name</label><div class="col-md-6"><input type="text" class="form-control" id="inputEmail3" name="sname"></div><label for="exampleFormControlFile1">Image</label><input type="file" class="form-control-file col-md-2" id="exampleFormControlFile1" name="si"><button type="button" class="btn btn-primary" id="add" onclick="added()">+</button></div><span id="divp"></span>';
      document.getElementById('divpr').innerHTML = datat ;
  }
}
function added(){
var data = '<div class="form-group row"><label for="inputEmail3" class="col-sm-2 col-form-label">Name</label><div class="col-md-6"><input type="text" class="form-control" id="inputEmail3" name="sname"></div><label for="exampleFormControlFile1">Image</label><input type="file" class="form-control-file col-md-2" id="exampleFormControlFile1" name="si"><button type="button" class="btn btn-primary" id="add" onclick="added()">+</button></div>';
      console.log(document.getElementById('divp').innerHTML);
      document.getElementById('divp').innerHTML = document.getElementById('divp').innerHTML + data ;
}
</script>
{% endblock %}
