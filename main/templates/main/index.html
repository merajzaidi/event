{% extends 'main/basic.html' %}
{% block body %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="/media/{{sliders.0.slider_image}}" class="d-block w-100" alt="..." style="width:1275px;height:375px;">
    </div>
    {% for i in sliders|slice:"1:" %}
    <div class="carousel-item">
      <img src="/media/{{i.slider_image}}" class="d-block w-100" alt="..." style="width:1275px;height:375px;">
    </div>
     {% endfor %}
  </div>
</div>
<br>
<form action="{% url 'home' %}" method="post">
    {% csrf_token %}
    <form class="form-inline">
<div class="form-inline mx-2 col-md-6">
        <label for="city">City</label>
    <select class="custom-select mx-2" name = "location" required>
      <option value="">Select Category</option>
        {% for i in city %}
      <option value="{{i.city}}">{{i.city}}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary my-1">Submit</button>
    </div>
</form>
    </form>
{% for i in content %}
{% if i.verification %}
 <div class="container my-4">
<div class="card">
  <div class="card-header">
    {{i.title}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{i.address}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
      <img src='/media/main/slider/{{i.poster}}' style="width:80px;height:60px;">
  </div>
</div>
</div>
{% endif %}
{% endfor %}
{% endblock %}
