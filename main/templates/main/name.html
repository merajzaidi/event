{% extends 'main/basic.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container  my-4">
<div class="card">
    <h5 class="card-title my-4 mx-4">Details</h5>
    <div class="card-body">
<form action="#" class="form-horizontal form_middle" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class = "form-row">
        <div class = "form-group col-md-6">
            {{form1.nizamat | as_crispy_field}}
        </div>
        <div class="form-group col-md-6">
            {{form1.nizamimag | as_crispy_field}}
    </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            {{form1.sadarat| as_crispy_field}}
    </div>
        <div class="form-group col-md-6">
            {{form1.sadaratimag | as_crispy_field}}
        </div>
    </div>
    <br>
    <input type="submit" value="Submit">
</form>
         </div>
</div>
</div>
{% endblock %}
